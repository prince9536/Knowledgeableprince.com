<!DOCTYPE html>
<html lang="en">

<head>
    <title>Knowledgeable.com</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Form</title>
    <link rel="icon" type="img/png" href="images (1).png">
    <link rel="stylesheet" type="text/css" href="form designing.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="Container">

        <h2>Registration Form</h2>

        <div class="Form Design">
            <form>
                <div class="input-name">
                    <i class="fa fa-user-circle"></i>
                    <input type="Text" placeholder="First Name" class="Username">
                    <span><i class="fa fa-user-circle"></i></span>
                    <input type="text" placeholder="Last Name" class="Username">
                </div>


                <div class="input-name">
                    <i class="fa fa-envelope"></i>
                    <input type="Email" placeholder="Email Id" class="name">
                </div>


                <div class="input-name">
                    <i class="fa fa-lock"></i>
                    <input type="Password" placeholder="Password" class="name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock"></i>
                    <input type="Password" placeholder="Confirm Password" class="name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio" name="tick">
                    <label style="font-size: 18px;">Male</label>


                    <input type="radio" class="radio" name="tick">
                    <label style="font-size: 18px;">Female</label>
                </div>

                <div class="input-name">
                    <select class="Country">
                        <option>Select a Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Russia</option>
                        <option>China</option>
                    </select>
                </div>

                <div class="input-name">
                    <input type="Checkbox" class="Check-Button">
                    <label style="font-size: 18px;">I accept the terms and Conditions</label>
                </div>

                <div class="input-name">
                    <input type="Submit" class="Button" value="Register" style="font-family:cursive;">

                </div>
            </form>
        </div>
    </div>


</body>

</html>
